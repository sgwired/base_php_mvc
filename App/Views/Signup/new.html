{% extends "base.html" %}

{% block title %}Signup{% endblock %}

{% block body %}

    <h1>Signup</h1>
    <form method="post" action="/signup/create">
        <div>
            <label for="inputName"></label>
            <input type="text" id="inputName" name="name" placeholder="Name" autofocus>
        </div> 
        <div>
            <label for="inputEmail"></label>
            <input type="email" id="inputEmail" name="email" placeholder="Email Address"> 
        </div>
        <div>
            <label for="inputPassword"></label>
            <input type="password" id="inputPassword" name="password" placeholder="Password"> 
        </div>
        <div>
            <label for="inputPasswordConfirmation"></label>
            <input type="password" id="inputPasswordConfirmation" name="password_confirmation" placeholder="Password confirmation"> 
        </div>

        <button type="submit">Signup</button>
    </form>


{% endblock %}
