{% extends "base.html" %}

{% block title %}Signup{% endblock %}

{% block footer %}
    <script>
        $.validator.addMethod('validPassword', 
            function(value, elem, param) {
                if(value != '') {
                    if(value.match(/.*[a-z]+.*/i) == null) {
                        return false;
                    }
                    if(value.match(/.*\d+.*/) == null) {
                        return false;
                    }    
                }

                return true;
            }, 
            'Must contain at least one letter and one number'
        );

        $(document).ready(function() {
            $('#formSignup').validate({
                rules: {
                    name: 'required',
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true,
                        minlength: 6,
                        validPassword: true
                    },
                    password_confirmation: {
                        equalTo: '#inputPassword'
                    }
                }
            });
        })
    </script>
{% endblock %}

{% block body %}

    <h1>Signup</h1>
    {% if user.errors is not empty %}
        {% for error in user.errors %}
            <li>"{{ error }}</li">
        {% endfor %}
    {% endif %}

    <form method="post" action="/signup/create" id="formSignup">
        <div>
            <label for="inputName"></label>
            <input type="text" id="inputName" name="name" placeholder="Name" autofocus value="{{ user.name }}" required />
        </div> 
        <div>
            <label for="inputEmail"></label>
            <input type="email" id="inputEmail" name="email" placeholder="Email Address" value="{{ user.email }}" required /> 
        </div>
        <div>
            <label for="inputPassword"></label>
            <input type="password" id="inputPassword" name="password" placeholder="Password" required  /> 
        </div>
        <div>
            <label for="inputPasswordConfirmation"></label>
            <input type="password" id="inputPasswordConfirmation" name="password_confirmation" placeholder="Password confirmation" required /> 
        </div>

        <button type="submit">Signup</button>
    </form>


{% endblock %}
